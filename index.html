<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生活规划智能分析</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI生活规划智能分析</h1>
            <button class="avatar-btn" id="avatarBtn"></button>
        </header>
        
        <main class="content">
            <section class="card plan-status">
                <h2>计划完成状态</h2>
                <div class="status-content">
                    <div class="completion-circle">
                        <div class="completion-percentage">14</div>
                    </div>
                    <p class="status-text">通过分析您上周的打卡情况，饮食打卡仅完成1次（应完成7次），运动打卡0次（应完成7次），总完成率不足14%</p>
                    
                    <div class="status-details">
                        <div class="status-detail-item">
                            <div class="status-detail-label">饮食打卡</div>
                            <div class="status-detail-value">1/7</div>
                        </div>
                        <div class="status-detail-item">
                            <div class="status-detail-label">运动打卡</div>
                            <div class="status-detail-value">0/7</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="card life-evaluation">
                <h2>生活评价</h2>
                <div class="evaluation-content">
                    <div class="evaluation-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="#304FFF">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
                        </svg>
                    </div>
                    <p class="evaluation-text">饮食执行存在严重缺口，运动计划完全未实施，未能达到糖尿病管理所需的最佳生活动量标准</p>
                </div>
            </section>
            
            <section class="card improvement-suggestions">
                <h2>改进建议</h2>
                <div class="suggestions-content">
                    <div class="suggestion-item">
                        <div class="suggestion-bullet"></div>
                        <p class="suggestion-text">设置手机定时提醒确保每日4次饮食打卡</p>
                    </div>
                    <div class="suggestion-item">
                        <div class="suggestion-bullet"></div>
                        <p class="suggestion-text">优先落实餐后散步等基础运动，每周坚持训练需达到150分钟ADA指南要求</p>
                    </div>
                    <div class="suggestion-item">
                        <div class="suggestion-bullet"></div>
                        <p class="suggestion-text">明日补登缺失数据，周三前需完成运动打卡数据同步</p>
                    </div>
                </div>
            </section>
            
            <button class="action-button" id="checkInBtn">立即打卡</button>
        </main>
        
        <nav class="bottom-nav">
            <div class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24" fill="#304FFF">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                </svg>
                <span>首页</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24" fill="#999">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path>
                </svg>
                <span>打卡</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24" fill="#999">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"></path>
                </svg>
                <span>记录</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24" fill="#999">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                </svg>
                <span>我的</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
